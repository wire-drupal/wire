init:
  version: 0.0.1
  js:
    /wire/init.js: {
      minified: true,
      preprocess: false,
      attributes: { data-turbo-eval: false, data-turbolinks-eval: false }
    }
  dependencies:
    # Defined in hook_library_info_build().
    - wire/js-base
    - wire/styles

styles:
  version: 0.0.1
  css:
    state:
      /wire/styles.css: {
        minified: false,
        preprocess: false,
      }

alpinejs:
  version: 3.13.0
  js:
    '/wire/alpinejs.js': {
      minified: true,
      preprocess: false,
      attributes: { defer: true }
    }

turbolinks:
  version: 0.0.1
  js:
    '/wire/turbolinks.js': {
      minified: false,
      attributes: { data-turbo-eval: false, data-turbolinks-eval: false }
    }

